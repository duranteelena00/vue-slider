<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>

  <body class="vw-100 vh-100 d-flex align-items-center justify-content-center">
    <div id="app">
      <div
        class="
          container
          vh-80
          d-flex
        "
      >
        <div class="row">
          <div class="col-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-chevron-left fs-1" v-on:click="decreaseIndex"></i>
          </div>

          <div class="col-8">
            <figure class="slider d-flex align-items-center">
              <img
                v-for="(image, imageIndex) in images"
                :src="image"
                class="slider-image w-100"
                v-bind:class="isActive(imageIndex)"
              />
            </figure>
            <div id="slider-dots" class="d-flex px-3 py-3 align-items-center justify-content-center">
              <div
                v-for="(image, imageIndex) in images"
                class="dot mx-2"
                v-bind:class="isActive(imageIndex)"
                v-on:click="setCurrentIndex(imageIndex)"
              ></div>
            </div>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-chevron-right fs-1" v-on:click="increaseIndex"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
